<!DOCTYPE html>
<html>
<head>
  <base href="/portfolio/">
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Yuvaraj's Portfolio">
  <title>Yuvaraj's Portfolio</title>
  <style>
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      z-index: 9999;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #42a5f5;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading-text {
      margin-top: 15px;
      font-size: 1.2em;
    }
    #main-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div id="loading-text">Loading Portfolio...</div>
  </div>
  <div id="main-content">
    <!-- This script loads the main.dart.js file and initializes Flutter -->
    <script src="main.dart.js" type="application/javascript"></script>
    <script>
      // Show loading indicator
      const loadingElement = document.getElementById('loading');
      const loadingText = document.getElementById('loading-text');
      const mainContent = document.getElementById('main-content');
      
      // Handle Flutter's loading states
      window.addEventListener('load', function(ev) {
        // Handle Flutter's initialization
        _flutter.loader.load({
          onEntrypointLoaded: async function(engineInitializer) {
            try {
              const appRunner = await engineInitializer.initializeEngine();
              await appRunner.runApp();
              // Hide loading screen when Flutter is ready
              loadingElement.style.display = 'none';
              mainContent.style.display = 'block';
            } catch (error) {
              console.error('Error initializing Flutter:', error);
              loadingText.textContent = 'Error loading portfolio. Please refresh the page.';
            }
          }
        });
      });
    </script>
  </div>
</body>
</html>
