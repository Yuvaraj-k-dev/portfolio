<!DOCTYPE html>
<html>
<head>
  <base href="/portfolio/">
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Yuvaraj's Portfolio">
  <title>Yuvaraj's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      z-index: 9999;
      flex-direction: column;
      color: white;
      font-family: 'Poppins', Arial, sans-serif;
    }
    .logo-container {
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
      animation: pulse 2s infinite ease-in-out;
    }
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #42a5f5;
      animation: spin 1s ease-in-out infinite;
      margin-top: 20px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading-text {
      margin-top: 15px;
      font-size: 1.2em;
    }
    #main-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="logo-container">
      <!-- Replace this with your actual logo image -->
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" fill="#42a5f5" opacity="0.2"/>
        <circle cx="100" cy="100" r="60" fill="#42a5f5" opacity="0.4"/>
        <circle cx="100" cy="100" r="40" fill="#42a5f5"/>
        <text x="50%" y="50%" font-size="24" text-anchor="middle" fill="white" dy=".3em" font-weight="bold">YK</text>
      </svg>
    </div>
    <div class="spinner"></div>
    <div id="loading-text" style="margin-top: 15px; font-size: 1.1em; letter-spacing: 1px;">Loading Portfolio...</div>
  </div>
  <div id="main-content">
    <!-- This script loads the main.dart.js file and initializes Flutter -->
    <script src="main.dart.js" type="application/javascript"></script>
    <script>
      // Show loading indicator
      const loadingElement = document.getElementById('loading');
      const loadingText = document.getElementById('loading-text');
      const mainContent = document.getElementById('main-content');
      
      // Handle Flutter's loading states
      window.addEventListener('load', function(ev) {
        // Handle Flutter's initialization
        _flutter.loader.load({
          onEntrypointLoaded: async function(engineInitializer) {
            try {
              const appRunner = await engineInitializer.initializeEngine();
              await appRunner.runApp();
              // Hide loading screen when Flutter is ready
              loadingElement.style.display = 'none';
              mainContent.style.display = 'block';
            } catch (error) {
              console.error('Error initializing Flutter:', error);
              loadingText.textContent = 'Error loading portfolio. Please refresh the page.';
            }
          }
        });
      });
    </script>
  </div>
</body>
</html>
